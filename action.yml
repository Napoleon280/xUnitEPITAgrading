name: 'My Custom Action'
description: 'Say Hello'
author: 'Arthur Wambst'

inputs:
  token:
   description: “Username”
   required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
    - run: dotnet --version
      shell: bash
    - run: ls
      shell: bash
    - run: pwd
      shell: bash
    - run: "curl -H 'Authorization: token ${{ inputs.token }}' -H 'Accept: application/vnd.github.v3.raw' -o XunitTESTS.csproj -L https://api.github.com/repos/MiniMouliEPITALyon/TestxUnit/git/blobs/5e1ae2f21968e84922e75c8d1591b3a50776bcb7"
      shell: bash
    - run: "curl -H 'Authorization: token ${{ inputs.token }}' -H 'Accept: application/vnd.github.v3.raw' -o Usings.cs -L https://api.github.com/repos/MiniMouliEPITALyon/TestxUnit/git/blobs/8c927eb747a6a304db265e6753aee6c47504f604"
      shell: bash
    - run: "curl -H 'Authorization: token ${{ inputs.token }}' -H 'Accept: application/vnd.github.v3.raw' -o UnitTest1.cs -L https://api.github.com/repos/MiniMouliEPITALyon/TestxUnit/git/blobs/faa66f59beea31ef6fb06d6f1824d2d8d493a2ea"
      shell: bash
    - run: dotnet new sln --name TEMP_SLN
      shell: bash
    - run: dotnet sln TEMP_SLN.sln add PartySmurf/PartySmurf.csproj
      shell: bash
    - run: dotnet sln TEMP_SLN.sln add XunitTESTS.csproj
      shell: bash
    - run: dotnet restore ./TEMP_SLN.sln
      shell: bash   
    - run: dotnet build ./TEMP_SLN.sln --no-restore
      shell: bash
    - run: dotnet test ./XunitTESTS.csproj --no-build --verbosity normal --logger "html;logfilename=testResults.html"
      shell: bash
